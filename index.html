<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nomeie seu C√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* (mesmo CSS anterior, mantido para n√£o poluir a resposta) */
    /* Se quiser, posso enviar o CSS separado depois */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fefcf8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(to right, #ff9800, #ffc107);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    main {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      width: 100%;
    }

    img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #nameDisplay {
      font-size: 1.8rem;
      margin: 1rem 0;
      color: #2e7d32;
      min-height: 2.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    button:hover {
      background-color: #388e3c;
    }

    .favorites {
      margin-top: 2rem;
      width: 100%;
      background-color: #fff3cd;
      border-left: 6px solid #ffc107;
      border-radius: 8px;
      padding: 1rem;
    }

    .favorites h3 {
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.3rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      background-color: #fff8e1;
      padding: 1rem;
      color: #666;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üê∂ Nomeie seu C√£o</h1>
    <p>Escolha a categoria e descubra um nome perfeito!</p>
  </header>

  <main>
    <div class="card">
      <select id="categoria">
        <option value="todos">üêæ Todos</option>
        <option value="machos">üêï Macho</option>
        <option value="femeas">üê© F√™mea</option>
        <option value="engracados">ü§£ Engra√ßado</option>
      </select>

      <img id="dogImage" src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8" alt="C√£o" />
      <div id="nameDisplay">Clique no bot√£o abaixo</div>

      <div class="buttons">
        <button onclick="gerarNome()">üé≤ Gerar Nome</button>
        <button onclick="salvarFavorito()">‚≠ê Salvar Favorito</button>
      </div>
    </div>

    <div class="favorites" id="favoritosContainer" style="display: none;">
      <h3>üêæ Nomes Favoritos</h3>
      <ul id="listaFavoritos"></ul>
    </div>
  </main>

  <footer>
    Criado com carinho por Antonio üêæ
  </footer>

  <script>
    const nomes = {
      machos: ["Rex", "Max", "Thor", "Simba", "Bob", "Toby", "Zeus", "Bolt"],
      femeas: ["Luna", "Mel", "Nina", "Sasha", "Neguinha", "Lupita"],
      engracados: ["Pipoca", "Fofinho", "Bolota", "Rabito", "Panqueca"],
    };

    const imagens = [
      "https://images.unsplash.com/photo-1518717758536-85ae29035b6d",
      "https://images.unsplash.com/photo-1517841905240-472988babdf9",
      "https://images.unsplash.com/photo-1558788353-f76d92427f16",
      "https://images.unsplash.com/photo-1507146426996-ef05306b995a",
      "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8",
      "https://images.unsplash.com/photo-1537151625747-768eb6cf92b6",
      "https://images.unsplash.com/photo-1601758123927-196c2d7d3165"
    ];

    let nomeAtual = "";

    function gerarNome() {
      const categoria = document.getElementById("categoria").value;
      let lista = [];

      if (categoria === "machos") lista = nomes.machos;
      else if (categoria === "femeas") lista = nomes.femeas;
      else if (categoria === "engracados") lista = nomes.engracados;
      else lista = [...nomes.machos, ...nomes.femeas, ...nomes.engracados];

      const nome = lista[Math.floor(Math.random() * lista.length)];
      const imagem = imagens[Math.floor(Math.random() * imagens.length)];

      nomeAtual = nome;

      document.getElementById("nameDisplay").textContent = `üê∂ Nome escolhido: ${nome}`;
      const img = document.getElementById("dogImage");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = imagem;
        img.alt = `Imagem de ${nome}`;
        img.style.opacity = 1;
      }, 300);
    }

    function salvarFavorito() {
      if (!nomeAtual) return;

      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

      if (!favoritos.includes(nomeAtual)) {
        favoritos.push(nomeAtual);
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        atualizarListaFavoritos();
      }
    }

    function atualizarListaFavoritos() {
      const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      const lista = document.getElementById("listaFavoritos");
      const container = document.getElementById("favoritosContainer");

      lista.innerHTML = "";

      if (favoritos.length > 0) {
        container.style.display = "block";
        favoritos.forEach(nome => {
          const li = document.createElement("li");
          li.textContent = nome;
          lista.appendChild(li);
        });
      } else {
        container.style.display = "none";
      }
    }

    // Atualiza lista ao abrir a p√°gina
    document.addEventListener("DOMContentLoaded", atualizarListaFavoritos);
  </script>
</body>
</html>
